<ng-container *ngIf="currentView(view.INFO)">
    <h2 mat-dialog-title>Thông tin</h2>
    <mat-dialog-content class="mat-typography">
        <form class="example-form" [formGroup]="userInfoForm">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" type="phone" formControlName="phone">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="email" formControlName="email">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <mat-label>Position</mat-label>
                <input matInput placeholder="Position" formControlName="position">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Đóng</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="taskStep()">
        <div class="spinner-border" role="status"></div>
        Tiếp tục
    </button>
    </mat-dialog-actions>
</ng-container>

<ng-container *ngIf="currentView(view.TASK)">
    <h2 mat-dialog-title>Task (Công việc)</h2>
    <mat-dialog-content class="mat-typography">
        <form class="example-form">
            <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" value="{{data?.user?.name}}">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" value="{{data?.user?.phone}}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" value="{{data?.user?.email}}">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <mat-label>Position</mat-label>
                <input matInput placeholder="Position" value="{{data?.user?.position}}">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="flex-column">
        <div  align="end">
            <button mat-raised-button color="primary" cdkFocusInitial>Tạo công việc mới</button>
            <button mat-button>Để sau</button>
        </div>
        <div  align="end">
            <button mat-button (click)="infoStep()">Quay lại</button>

        </div>

    </mat-dialog-actions>
</ng-container>
