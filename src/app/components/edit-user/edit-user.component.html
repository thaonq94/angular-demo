<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="userForm">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Position</mat-label>
            <input matInput placeholder="Email" formControlName="position">
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let status of listStatus" [value]="status.value">
                {{status.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="loading"  (click)="updateUser()"><div *ngIf="loading" class="spinner-border" role="status"></div> Confirm</button>
</mat-dialog-actions>
